<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anonymous Chat Keren</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2 class="title">Anonymous Chat</h2>
    <input type="text" id="name" placeholder="Masukkan nama kamu" pattern="[A-Za-z\s]+" title="Hanya huruf dan spasi">
    <textarea id="message" placeholder="Tulis pesan..."></textarea>
    <button id="sendBtn" class="animated-button button-1" disabled>Kirim Pesan</button>
    <div id="popup" class="popup">Pesan terkirim!</div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
